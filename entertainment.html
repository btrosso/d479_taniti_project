<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entertainment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- section dedicated to the nav bar elements -->
    <nav></nav>

    <div class="main-container">
      <img
        id="big-picture"
        src="tropical_beach_party_2.jpg"
        alt="tropical beach party"
      />
        <div id="outer5-conteiner">
<div id="five-card-container">
        <div class="card5">
          <img
            src="tropical_beach_2.jpg"
            alt="tropical beach at sunset"
            class="card-image"
          />
          <div class="card-content5">
            <h3><a href="#">Beaches</a></h3>
            <p>We have beautiful beaches!</p>
          </div>
        </div>
        <div class="card5">
          <img src="tropical_forest.jpg" alt="tucan in rainforest" class="card-image" />
          <div class="card-content5">
            <h3><a href="#">Tropical Forrests</a></h3>
            <p>Fantastic forrests to hike!</p>
          </div>
        </div>
        <div class="card5">
          <img src="tropical_volcano.jpg" alt="tropical volcano in the distance" class="card-image" />
          <div class="card-content5">
            <h3><a href="#">Local Volcano</a></h3>
            <p>Local volcano to climb!</p>
          </div>
        </div>
        <div class="card5">
          <img src="tropical_charter_fishing.jpg" alt="tropical charter fishing" class="card-image" />
          <div class="card-content5">
            <h3><a href="#">Charter Fishing</a></h3>
            <p>Fish to catch!</p>
          </div>
        </div>
        <div class="card5">
          <img src="tropical_snorkeling.jpg" alt="tropical snorkeling" class="card-image" />
          <div class="card-content5">
            <h3><a href="#">Snorkeling</a></h3>
            <p>Adventures to be had!</p>
          </div>
        </div>
      </div>
        </div>
      
    </div>
    <!-- footer to contain the small logo, copyright, and additional links -->
    <footer></footer>

    <!-- Link to JavaScript file -->
    <script src="load_nav.js"></script>
    <script src="load_header.js"></script>
    <script src="load_footer.js"></script>
  </body>
</html>
